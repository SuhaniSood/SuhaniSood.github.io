     .jumbotron {
      margin-bottom: 0;
    }

    footer {
      background-color: #f2f2f2;
      padding: 25px;

  </style>
</head>

<div class="container">   
    <form class = "contactUs" onsubmit="return false" method="post">

        </div>

            </label>
            <input type ="text" name ="lastName" required id="lastName" class ="form-control"/>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" class ="form-control">
        </div>
        <div class="form-group">
            <label for="url">
                url
            </label>
            <input type ="url" name ="url" required id="url" class ="form-control"/>
        </div>
        <div class="form-group">
            <label for="date">
                date
            </label>
            <input type ="date" name ="date" required id="date" class ="form-control"/>
        </div>
        <div class="form-group">
            <label for="month">
                month
            </label>
            <input type ="month" name ="month" required id="month" class ="form-control"/>
        </div>
        <div class="form-group">
            <label for="time">
                time
            </label>
            <input type ="time" name ="time" required id="time" class ="form-control"/>
        </div>
        <div class="form-group">
            <label for="month">

            </label>
            <input type ="color" name ="color" required id="color" class ="form-control"/>
        </div>
        <div class="form-group">
            <label>
                Search
            </label>
            <input type ="search" name ="search" required id="search" class ="form-control"/>
        </div>
        <div class="form-group">
            <label>
                file
            </label>
            <input type ="file" name ="file" required id="file" class ="form-control"/>
        </div>
    
        <input type ="submit" name ="submit" onclick="handleSubmit()"/>
    

      </form> 


</div><br><br>
